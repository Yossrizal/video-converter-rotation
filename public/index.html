<!-- public/index.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Landscape → Vertical 9:16</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="appGrid" class="font-sans bg-slate-950 text-slate-100 min-h-screen w-full p-4 sm:p-6 lg:p-8 grid grid-cols-1 gap-6 lg:gap-8 place-items-center transition-all duration-300 ease-in-out">
    <div class="p-4 h-full">
        <div id="input-card" class="w-full max-w-lg mx-auto p-8 space-y-6 bg-slate-900/60 border border-slate-700 rounded-2xl shadow-lg backdrop-blur transition-all duration-300 ease-in-out">
            <h1 class="text-4xl font-bold text-center mb-8">Upload MP4 → 9:16</h1>

            <div class="p-8 border-2 border-dashed border-slate-600 rounded-xl text-center mb-6 bg-slate-900/40" id="drop">
                <input id="file" type="file" name="video" accept="video/mp4" class="hidden" />
                <p class="text-lg text-slate-300 mb-4"><strong>Drag & drop</strong> a file or <button id="pick" type="button" class="px-4 py-2 rounded-full bg-gradient-to-r from-blue-600 to-blue-500 text-white shadow hover:from-blue-500 hover:to-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400/50">click to select</button></p>
                <p id="fname" class="text-slate-200 mt-2"></p>

                <label for="title" class="block text-sm font-medium text-slate-200 mt-4 mb-2">Title</label>
                <input id="title" type="text" name="title" class="block w-full p-2 bg-slate-800 text-slate-100 border border-slate-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">

                <label for="description" class="block text-sm font-medium text-slate-200 mt-4 mb-2">Description</label>
                <textarea id="description" name="description" rows="3" class="block w-full p-2 bg-slate-800 text-slate-100 border border-slate-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>

                <label for="mode" class="block text-sm font-medium text-slate-200 mt-4 mb-2">Mode</label>
                <select id="mode" class="block w-full p-2 bg-slate-800 text-slate-100 border border-slate-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="blur">Blur background (disarankan)</option>
                    <option value="pad">Pad warna solid</option>
                    <option value="crop">Center crop (isi penuh)</option>
                </select>

                <div id="spinner" class="hidden animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500 mx-auto my-4"></div>

                <div class="flex space-x-4 mt-4">
                    <button id="startBtn" type="button" class="hidden w-full px-4 py-2 rounded-full bg-gradient-to-r from-blue-600 to-blue-500 text-white shadow hover:from-blue-500 hover:to-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400/50">Start</button>
                    <button id="resetBtn" type="button" class="hidden w-full px-4 py-2 rounded-full bg-gradient-to-r from-rose-600 to-rose-500 text-white shadow hover:from-rose-500 hover:to-rose-400 focus:outline-none focus:ring-2 focus:ring-rose-400/50">Reset</button>
                </div>
                <progress id="prog" value="0" max="100" class="hidden w-full h-2 bg-slate-700 rounded-full mt-4"></progress>
            </div>
        </div>
    </div>
    <div id="preview-col" class="p-4 hidden h-full transition-all duration-300 ease-in-out">
        <div id="preview-container" class="hidden w-full h-full p-8 space-y-6 bg-slate-900/60 border border-slate-700 rounded-2xl shadow-lg backdrop-blur transition-all duration-300 ease-in-out">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h2 class="text-2xl font-bold text-center mb-2 text-slate-100">Original</h2>
                    <video id="original-video" class="w-full h-auto" controls style="margin: auto;"></video>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-center mb-2 text-slate-100">Converted</h2>
                    <video id="converted-video" class="w-full hidden object-contain bg-black" controls style="margin: auto;"></video>
                    <button id="downloadBtn" type="button" class="hidden w-full px-4 py-2 mt-4 rounded-full bg-gradient-to-r from-indigo-600 to-blue-500 text-white shadow hover:from-indigo-500 hover:to-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400/50">Download</button>
                </div>
            </div>
        </div>
    </div>


    <div id="notification" class="hidden fixed top-4 right-4 bg-emerald-600 text-white px-6 py-3 rounded-xl shadow-lg">
        Success! Check your browser for the download.
    </div>

    <script>
        const originalVideo = document.getElementById('original-video');
        const convertedVideo = document.getElementById('converted-video');
        const downloadBtn = document.getElementById('downloadBtn');

        // Transition helpers for smooth show/hide
        function ensureTransition(el) {
            if (!el) return;
            el.classList.add('transition-all', 'duration-300', 'ease-in-out');
        }
        function showEl(el) {
            if (!el) return;
            ensureTransition(el);
            el.classList.add('opacity-0', 'scale-95');
            el.classList.remove('hidden');
            requestAnimationFrame(() => {
                el.classList.remove('opacity-0', 'scale-95');
            });
        }
        function hideEl(el) {
            if (!el) return;
            ensureTransition(el);
            el.classList.add('opacity-0', 'scale-95');
            setTimeout(() => {
                el.classList.add('hidden');
            }, 250);
        }

        function syncConvertedHeight() {
            const h = originalVideo.getBoundingClientRect().height;
            if (h > 0) {
                convertedVideo.style.height = h + 'px';
            }
        }

        originalVideo.addEventListener('loadedmetadata', syncConvertedHeight);
        originalVideo.addEventListener('loadeddata', syncConvertedHeight);
        window.addEventListener('resize', syncConvertedHeight);

        const appGrid = document.getElementById('appGrid');
        const previewCol = document.getElementById('preview-col');
        const inputCard = document.getElementById('input-card');
        const drop = document.getElementById('drop');
        const fileInput = document.getElementById('file');
        const pickBtn = document.getElementById('pick');
        const prog = document.getElementById('prog');
        const fname = document.getElementById('fname');
        const modeSel = document.getElementById('mode');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const spinner = document.getElementById('spinner');
        const notification = document.getElementById('notification');
        let selectedFile = null;
        let currentInputPath = null;
        const MAX_FILENAME_LENGTH = 30;

        pickBtn.onclick = () => fileInput.click();

        function reset() {
            if (currentInputPath) {
                fetch('/cleanup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ inputPath: currentInputPath })
                });
            }
            fileInput.value = null;
            selectedFile = null;
            currentInputPath = null;
            fname.textContent = '';
            hideEl(startBtn);
            hideEl(resetBtn);
            hideEl(prog);
            prog.value = 0;
            hideEl(spinner);

            hideEl(document.getElementById('preview-container'));
            const originalVideo = document.getElementById('original-video');
            const convertedVideo = document.getElementById('converted-video');
            originalVideo.src = '';
            convertedVideo.src = '';
            hideEl(convertedVideo);
            hideEl(downloadBtn);
            convertedVideo.style.height = '';

            // Center input and collapse to one column before start
            hideEl(previewCol);
            appGrid.classList.remove('md:grid-cols-2');
            appGrid.classList.add('grid-cols-1', 'place-items-center');
            // restore roomy gaps for centered state
            appGrid.classList.remove('gap-4');
            appGrid.classList.add('gap-6', 'lg:gap-8');
            // restore input card width constraints
            inputCard.classList.add('max-w-lg', 'mx-auto');
            // remove forced stretch in centered state
            appGrid.classList.remove('items-stretch');
            // allow cards to size to content when centered
            inputCard.classList.remove('h-full');
            document.getElementById('preview-container').classList.remove('h-full');
        }

        resetBtn.onclick = reset;

        function handleSuccess(response) {
            currentInputPath = response.inputPath;
            convertedVideo.src = response.outputPath;
            showEl(convertedVideo);
            syncConvertedHeight();

            showEl(downloadBtn);
            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = response.outputPath;
                a.download = (selectedFile?.name || 'video').replace(/\.mp4$/i, '') + '-vertical.mp4';
                document.body.appendChild(a);
                a.click();
                a.remove();
            };

            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);

            hideEl(spinner);
            hideEl(prog);
            showEl(startBtn);
            showEl(resetBtn);
        }

        function upload(file) {
            const xhr = new XMLHttpRequest();
            const mode = modeSel.value;
            xhr.open('POST', '/upload?mode=' + encodeURIComponent(mode));
            xhr.responseType = 'json';

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    prog.value = Math.round((e.loaded / e.total) * 100);
                }
            };

            xhr.onload = () => {
                if (xhr.status === 200) {
                    handleSuccess(xhr.response);
                } else {
                    alert(xhr.response?.message || 'Upload failed');
                }
                hideEl(spinner);
                hideEl(prog);
                showEl(resetBtn);
            };

            const fd = new FormData();
            fd.append('video', file);
            fd.append('title', document.getElementById('title').value);
            fd.append('description', document.getElementById('description').value);
            xhr.send(fd);
        }

        function reprocess() {
            const xhr = new XMLHttpRequest();
            const mode = modeSel.value;
            xhr.open('POST', '/reprocess');
            xhr.responseType = 'json';
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = () => {
                if (xhr.status === 200) {
                    handleSuccess(xhr.response);
                } else {
                    alert(xhr.response?.message || 'Reprocessing failed');
                }
                hideEl(spinner);
                hideEl(prog);
                showEl(resetBtn);
            };

            const data = {
                inputPath: currentInputPath,
                mode: mode,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value
            };
            xhr.send(JSON.stringify(data));
        }

        function handleFile(file) {
            if (!file) return;
            if (file.type !== 'video/mp4') { alert('Harap upload file MP4'); return; }
            
            let displayFileName = file.name;
            if (file.name.length > MAX_FILENAME_LENGTH) {
                displayFileName = file.name.substring(0, MAX_FILENAME_LENGTH - 3) + '...';
            }
            fname.textContent = displayFileName;

            selectedFile = file;

            const originalVideo = document.getElementById('original-video');
            const originalUrl = URL.createObjectURL(file);
            originalVideo.src = originalUrl;

            showEl(document.getElementById('preview-container'));
            showEl(document.getElementById('converted-video'));
            hideEl(downloadBtn);

            showEl(startBtn);
            showEl(resetBtn);

            // Ensure converted preview height matches original after layout
            setTimeout(syncConvertedHeight, 0);

            // Show preview column and switch to 2-column layout
            showEl(previewCol);
            appGrid.classList.remove('place-items-center');
            appGrid.classList.add('md:grid-cols-2', 'items-stretch');
            // tighten gaps for processing layout
            appGrid.classList.remove('gap-6', 'lg:gap-8');
            appGrid.classList.add('gap-4');
            // expand input card to full column width
            inputCard.classList.remove('max-w-lg', 'mx-auto');
            // make both cards fill their grid cells so heights match
            inputCard.classList.add('h-full');
            document.getElementById('preview-container').classList.add('h-full');
        }

        startBtn.onclick = () => {
            showEl(spinner);
            showEl(prog);
            hideEl(document.getElementById('converted-video'));
            hideEl(startBtn);
            hideEl(resetBtn);
            hideEl(downloadBtn);

            if (currentInputPath) {
                reprocess();
            } else if (selectedFile) {
                upload(selectedFile);
            }
        };

        drop.addEventListener('dragover', e => { e.preventDefault(); drop.classList.add('border-blue-400', 'bg-blue-900/20'); });
        drop.addEventListener('dragleave', () => drop.classList.remove('border-blue-400', 'bg-blue-900/20'));
        drop.addEventListener('drop', e => { e.preventDefault(); drop.classList.remove('border-blue-400', 'bg-blue-900/20'); handleFile(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', e => handleFile(e.target.files[0]));
    </script>
</body>

</html>
