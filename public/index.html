<!-- public/index.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Landscape → Vertical 9:16</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="appGrid" class="font-sans bg-gray-100 text-gray-900 min-h-screen w-full p-4 sm:p-6 lg:p-8 grid grid-cols-1 gap-6 lg:gap-8 place-items-center">
    <div class="p-4 h-full">
        <div id="input-card" class="w-full max-w-lg mx-auto p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h1 class="text-4xl font-bold text-center mb-8">Upload MP4 → 9:16</h1>

            <div class="p-8 border-2 border-dashed border-gray-300 rounded-lg text-center mb-6" id="drop">
                <input id="file" type="file" name="video" accept="video/mp4" class="hidden" />
                <p class="text-lg text-gray-600 mb-4"><strong>Drag & drop</strong> a file or <button id="pick" type="button" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">click to select</button></p>
                <p id="fname" class="text-gray-700 mt-2"></p>

                <label for="mode" class="block text-sm font-medium text-gray-700 mt-4 mb-2">Mode</label>
                <select id="mode" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="blur">Blur background (disarankan)</option>
                    <option value="pad">Pad warna solid</option>
                    <option value="crop">Center crop (isi penuh)</option>
                </select>

                <div id="spinner" class="hidden animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500 mx-auto my-4"></div>

                <div class="flex space-x-4 mt-4">
                    <button id="startBtn" type="button" class="hidden w-full px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Start</button>
                    <button id="resetBtn" type="button" class="hidden w-full px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Reset</button>
                </div>
                <progress id="prog" value="0" max="100" class="hidden w-full h-4 bg-gray-200 rounded-full mt-4"></progress>
            </div>
        </div>
    </div>
    <div id="preview-col" class="p-4 hidden h-full">
        <div id="preview-container" class="hidden w-full h-full p-8 space-y-6 bg-white rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-center mb-2">Original</h2>
                    <video id="original-video" class="w-full h-auto" controls style="margin: auto;"></video>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-center mb-2">Converted</h2>
                    <video id="converted-video" class="w-full hidden object-contain bg-black" controls style="margin: auto;"></video>
                    <button id="downloadBtn" type="button" class="hidden w-full px-4 py-2 mt-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Download</button>
                </div>
            </div>
        </div>
    </div>


    <div id="notification" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
        Success! Check your browser for the download.
    </div>

    <script>
        const originalVideo = document.getElementById('original-video');
        const convertedVideo = document.getElementById('converted-video');

        function syncConvertedHeight() {
            const h = originalVideo.getBoundingClientRect().height;
            if (h > 0) {
                convertedVideo.style.height = h + 'px';
            }
        }

        originalVideo.addEventListener('loadedmetadata', syncConvertedHeight);
        originalVideo.addEventListener('loadeddata', syncConvertedHeight);
        window.addEventListener('resize', syncConvertedHeight);

        const appGrid = document.getElementById('appGrid');
        const previewCol = document.getElementById('preview-col');
        const inputCard = document.getElementById('input-card');
        const drop = document.getElementById('drop');
        const fileInput = document.getElementById('file');
        const pickBtn = document.getElementById('pick');
        const prog = document.getElementById('prog');
        const fname = document.getElementById('fname');
        const modeSel = document.getElementById('mode');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const spinner = document.getElementById('spinner');
        const notification = document.getElementById('notification');
        let selectedFile = null;
        const MAX_FILENAME_LENGTH = 30;

        pickBtn.onclick = () => fileInput.click();

        function reset() {
            fileInput.value = null;
            selectedFile = null;
            fname.textContent = '';
            startBtn.classList.add('hidden');
            resetBtn.classList.add('hidden');
            prog.classList.add('hidden');
            prog.value = 0;
            spinner.classList.add('hidden');

            document.getElementById('preview-container').classList.add('hidden');
            const originalVideo = document.getElementById('original-video');
            const convertedVideo = document.getElementById('converted-video');
            originalVideo.src = '';
            convertedVideo.src = '';
            convertedVideo.classList.add('hidden');
            document.getElementById('downloadBtn').classList.add('hidden');
            convertedVideo.style.height = '';

            // Center input and collapse to one column before start
            previewCol.classList.add('hidden');
            appGrid.classList.remove('md:grid-cols-2');
            appGrid.classList.add('grid-cols-1', 'place-items-center');
            // restore roomy gaps for centered state
            appGrid.classList.remove('gap-4');
            appGrid.classList.add('gap-6', 'lg:gap-8');
            // restore input card width constraints
            inputCard.classList.add('max-w-lg', 'mx-auto');
            // remove forced stretch in centered state
            appGrid.classList.remove('items-stretch');
            // allow cards to size to content when centered
            inputCard.classList.remove('h-full');
            document.getElementById('preview-container').classList.remove('h-full');
        }

        resetBtn.onclick = reset;

        function upload(file) {
            const xhr = new XMLHttpRequest();
            const mode = modeSel.value;
            xhr.open('POST', '/upload?mode=' + encodeURIComponent(mode));
            xhr.responseType = 'blob';

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    prog.value = Math.round((e.loaded / e.total) * 100);
                }
            };

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const convertedUrl = URL.createObjectURL(xhr.response);
                    const convertedVideo = document.getElementById('converted-video');
                    convertedVideo.src = convertedUrl;
                    convertedVideo.classList.remove('hidden');
                    syncConvertedHeight();

                    const downloadBtn = document.getElementById('downloadBtn');
                    downloadBtn.classList.remove('hidden');
                    downloadBtn.onclick = () => {
                        const a = document.createElement('a');
                        a.href = convertedUrl;
                        a.download = file.name.replace(/\.mp4$/i, '') + '-vertical.mp4';
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    };

                    notification.classList.remove('hidden');
                    setTimeout(() => {
                        notification.classList.add('hidden');
                    }, 3000);
                    document.getElementById('converted-video').classList.remove('hidden');
                } else {
                    xhr.response.text().then(t => alert(t || 'Upload failed'));
                }
                spinner.classList.add('hidden');
                prog.classList.add('hidden');
                resetBtn.classList.remove('hidden');
            };

            const fd = new FormData();
            fd.append('video', file);
            xhr.send(fd);
        }

        function handleFile(file) {
            if (!file) return;
            if (file.type !== 'video/mp4') { alert('Harap upload file MP4'); return; }
            
            let displayFileName = file.name;
            if (file.name.length > MAX_FILENAME_LENGTH) {
                displayFileName = file.name.substring(0, MAX_FILENAME_LENGTH - 3) + '...';
            }
            fname.textContent = displayFileName;

            selectedFile = file;

            const originalVideo = document.getElementById('original-video');
            const originalUrl = URL.createObjectURL(file);
            originalVideo.src = originalUrl;

            document.getElementById('preview-container').classList.remove('hidden');
            document.getElementById('converted-video').classList.remove('hidden');
            document.getElementById('downloadBtn').classList.add('hidden');

            startBtn.classList.remove('hidden');
            resetBtn.classList.remove('hidden');

            // Ensure converted preview height matches original after layout
            setTimeout(syncConvertedHeight, 0);

            // Show preview column and switch to 2-column layout
            previewCol.classList.remove('hidden');
            appGrid.classList.remove('place-items-center');
            appGrid.classList.add('md:grid-cols-2', 'items-stretch');
            // tighten gaps for processing layout
            appGrid.classList.remove('gap-6', 'lg:gap-8');
            appGrid.classList.add('gap-4');
            // expand input card to full column width
            inputCard.classList.remove('max-w-lg', 'mx-auto');
            // make both cards fill their grid cells so heights match
            inputCard.classList.add('h-full');
            document.getElementById('preview-container').classList.add('h-full');
        }

        startBtn.onclick = () => {
            if (selectedFile) {
                spinner.classList.remove('hidden');
                prog.classList.remove('hidden');
                document.getElementById('converted-video').classList.add('hidden');
                upload(selectedFile);
                startBtn.classList.add('hidden');
                resetBtn.classList.add('hidden');
            }
        };

        drop.addEventListener('dragover', e => { e.preventDefault(); drop.classList.add('border-blue-500', 'bg-blue-50'); });
        drop.addEventListener('dragleave', () => drop.classList.remove('border-blue-500', 'bg-blue-50'));
        drop.addEventListener('drop', e => { e.preventDefault(); drop.classList.remove('border-blue-500', 'bg-blue-50'); handleFile(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', e => handleFile(e.target.files[0]));
    </script>
</body>

</html>
